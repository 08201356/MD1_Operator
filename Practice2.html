<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TempExchange</title>
</head>
<body>
<script>
  inputCelsius =  prompt('Enter temperature in Celsius')
  let Celsius = parseInt(inputCelsius)
  let Fahrenheit = (Celsius*9/5)+32
  document.write('Fahrenheit = ' + Fahrenheit)
</script>
</body>
</html>
