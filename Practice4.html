<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Diameter</title>
</head>
<body>
<Script>
    inputRadius = prompt('Enter the radius')
    let Radius = parseInt(inputRadius)
    let Diameter = Radius*2*3.14
    document.write('The Circle Diameter is ' + Diameter)
</Script>
</body>
</html>
