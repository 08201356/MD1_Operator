<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Radius</title>
</head>
<body>
<script>
    inputRadius = prompt('Enter the radius')
    let Radius = parseInt(inputRadius)
    let Circle_Area = Radius*Radius*3.14
    document.write('The circle area is ' + Circle_Area)
</script>
</body>
</html>
